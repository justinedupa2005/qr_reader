<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN (for sign-in/sign-up pages) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- W3.CSS CDN (for student management page) -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!-- Your custom styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/qr_reader.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/student.css') }}"
    />

    <title>QR READER - {% block title %}Student Management{% endblock %}</title>
  </head>
  <body>
    {% block content %} {% endblock %}
  </body>
</html>
